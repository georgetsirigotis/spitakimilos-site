    };

    // 2) Language helpers
    let currentLang = "el";

    function getInitialLang() {
      const urlLang = new URLSearchParams(window.location.search).get("lang");
      if (urlLang && T[urlLang]) return urlLang;

      const saved = localStorage.getItem("site_lang");
      if (saved && T[saved]) return saved;

      const nav = (navigator.language || "").toLowerCase();
      if (nav.startsWith("en")) return "en";
      return "el";
    }

    function setUrlLangParam(lang) {
      const url = new URL(window.location.href);
      url.searchParams.set("lang", lang);
      window.history.replaceState({}, "", url.toString());
    }

    function applyTranslations(lang) {
      const tr = T[lang];

      // html lang
      document.getElementById("htmlRoot").setAttribute("lang", lang);

      // meta/title/og
      document.title = tr.meta_title;

      const metaTitle = document.getElementById("metaTitle");
      if (metaTitle) metaTitle.textContent = tr.meta_title;

      const metaDesc = document.getElementById("metaDesc");
      if (metaDesc) metaDesc.setAttribute("content", tr.meta_desc);

      const ogTitle = document.getElementById("ogTitle");
      if (ogTitle) ogTitle.setAttribute("content", tr.og_title);

      const ogDesc = document.getElementById("ogDesc");
      if (ogDesc) ogDesc.setAttribute("content", tr.og_desc);

      // text nodes
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        const val = tr[key];
        if (typeof val === "undefined") return;

        const isHtml = el.getAttribute("data-i18n-html") === "true";
        if (isHtml) el.innerHTML = val;
        else el.textContent = val;
      });

      // placeholders
      document.querySelectorAll("[data-i18n-placeholder]").forEach((el) => {
        const key = el.getAttribute("data-i18n-placeholder");
        const val = tr[key];
        if (typeof val === "undefined") return;
        el.setAttribute("placeholder", val);
      });

      // image alts
      document.querySelectorAll("[data-i18n-alt]").forEach((el) => {
        const key = el.getAttribute("data-i18n-alt");
        const val = tr[key];
        if (typeof val === "undefined") return;
        el.setAttribute("alt", val);
      });

      // active button UI
      const btnEL = document.getElementById("btnEL");
      const btnEN = document.getElementById("btnEN");
      btnEL.classList.toggle("active", lang === "el");
      btnEN.classList.toggle("active", lang === "en");
    }

    function setLang(lang) {
      if (!T[lang]) return;
      currentLang = lang;
      localStorage.setItem("site_lang", lang);
      setUrlLangParam(lang);
      applyTranslations(lang);
      updateWhatsAppLink();
    }

    // 3) Message builders (Email/WhatsApp)
    function buildMessage() {
      const tr = T[currentLang];
      const f = document.getElementById("inquiryForm");
      const name = f.name.value.trim();
      const phone = f.phone.value.trim();
      const email = f.email.value.trim();
      const guests = f.guests.value;
      const checkin = f.checkin.value;
      const checkout = f.checkout.value;
      const msg = f.message.value.trim();

      const lines = [
        tr.email_greeting,
        "",
        tr.email_intro,
        `• ${tr.email_name}: ${name}`,
        `• ${tr.email_email}: ${email}`,
        phone ? `• ${tr.email_phone}: ${phone}` : null,
        `• ${tr.email_guests}: ${guests}`,
        `• ${tr.email_checkin}: ${checkin}`,
        `• ${tr.email_checkout}: ${checkout}`,
        msg ? "" : null,
        msg ? `${tr.email_message}:` : null,
        msg ? msg : null,
        "",
        tr.email_thanks
      ].filter(Boolean);

      return lines.join("\n");
    }

    function composeEmail(e) {
      e.preventDefault();
      const tr = T[currentLang];

      const f = document.getElementById("inquiryForm");
      const checkin = f.checkin.value;
      const checkout = f.checkout.value;

      if (checkin && checkout && checkout <= checkin) {
        alert(tr.alert_dates);
        return false;
      }

      const subject = tr.email_subject;
      const body = buildMessage();
      const mailto = `mailto:${DEST_EMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailto;
      return false;
    }

    function updateWhatsAppLink() {
      const f = document.getElementById("inquiryForm");
      if (!f) return;
      const body = buildMessage();
      const url = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(body)}`;
      const waBtn = document.getElementById("waBtn");
      if (waBtn) waBtn.href = url;
    }

    document.addEventListener("input", (e) => {
      if (e.target && e.target.closest("#inquiryForm")) updateWhatsAppLink();
    });

    // 4) Init
    document.getElementById("btnEL").addEventListener("click", () => setLang("el"));
    document.getElementById("btnEN").addEventListener("click", () => setLang("en"));

    setLang(getInitialLang());
  </script>
